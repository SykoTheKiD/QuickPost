<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/animate.css" rel="stylesheet" type="text/css">
        <title>Quick Post</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper brand-logo">
                Quick Post
            </div>
        </nav><br>
        <div class="row" id="top">
            <ul class="collection">
                <li class="collection-item avatar">
                    <img alt="Reddit" class="circle" src="img/reddit.svg"> <span class="title">Reddit</span><br>
                    <a href="#" id="logged_in_status_reddit"></a>
                </li><br>
                    <form class="col s12" id="submit_link_form">
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="post_title" type="text" class="validate">
                          <label for="post_title">Post Title</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="post_subreddit" type="text" class="validate">
                          <label for="post_subreddit">Post to r/</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="post_link" type="url" class="validate">
                          <label for="post_link" id="link_label">Link</label>
                        </div>
                      </div>
                      <a class="waves-effect waves-light btn" id="submit_post">Submit Post</a>
                    </form>
            </ul>
            <div class="status">
                <p id="post_response">
                    
                </p>
            </div>
        </div>
        <script language="JavaScript" src="js/jquery-2.1.4.min.js" type="text/javascript"></script> 
        <script language="JavaScript" src="js/materialize.min.js" type="text/javascript"></script>
        <script language="JavaScript" src="js/bundle.js" type="text/javascript"></script>
    </body>
</html>
